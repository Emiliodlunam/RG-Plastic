<div class="contact-container">
  <div class="contact-info">
    <h2>Contáctanos</h2>
    <p><strong>Tel:</strong> +52 (449)-106-51-91</p>
    <p><strong>Email:</strong> rgplastic14&#64;gmail.com</p>
    <p><strong>Ubicación:</strong> Aguascalientes, México</p>
  </div>

  <form (ngSubmit)="enviarFormulario()" class="contact-form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" required />
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required />
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn form-btn">Enviar</button>
  </form>
</div>
